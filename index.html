<!DOCTYPE html>
<html ng-app="formsApp">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/forms.css">

<!--     // <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    // <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/forms.js"></script>
</head>

<body ng-controller="FormsCtrl">

    <div class="container">
        <h2>Forms</h2>
        <div class="row">
            <div class="col-md-9 col-md-push-3">
                <h3>View</h3>
                <div id="canvas" ng-dropable>
                	<div class="title" ng-show="!editingTitle" ng-click="editTitle()">
                		<h3>{{ eventTitle }}</h3>
                	</div>
                	<div class="title" ng-show="editingTitle" ng-keydown="finishTitle($event)">
                		<input ng-model="eventTitle" type="text" class="form-control" placeholder="Input you event name">
                	</div>
                </div>
            </div>
            <div class="col-md-3 col-md-pull-9">
                <h3>Panel</h3>
                <div ng-draggable class="draggable" ng-repeat="tag in tagNames">
                	<div class="tag btn btn-default">{{ tag }}</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
